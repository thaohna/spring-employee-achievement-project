<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:if="@{message != null}">
		<span th:text="${message}"></span>
	</div>
	<form th:action="@{/staff/saveOrUpdate}" th:object="${staffDto}" method="POST" enctype="multipart/form-data">
		Department:
		<select th:field="*{departId}">
			<option th:each="depart : ${departs}" th:value="${depart.id}" th:text="${depart.name}">
				
			</option>
		</select> <br>
		<span th:if="${#fields.hasErrors('departId')}" th:errors="*{departId}">
			
		</span> <br>
		Name:
		<input type="text" th:field="*{name}"> <br>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
			Empty FirstName
		</span> <br>
		Photo:
		<input type="file" th:field="*{image}"> <br>
		<span th:if="${#fields.hasErrors('image')}" th:errors="*{image}">
			
		</span> <br>
		Birthday:
		<input type="text" th:field="*{birthday}"><br>
		<span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
			
		</span> <br>
		<input type="submit" value="Add">
	</form>
	<hr>
	<h4>Errors: </h4>
	<ul th:if="${#fields.hasErrors('${staffDto.*}')}" >
		<li th:each="err : ${#fields.errors('${staffDto.*}')}" th:text="${err}" >
			Input is incorrect
		</li>
	</ul>
</body>
</html>
